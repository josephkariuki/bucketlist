<DOCTYPE html>
<html>
<head>
	<title>bucket list</title>
	<link rel="stylesheet" href="style.css">

	 <script type="text/javascript">
var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
  
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "username" && password == "password"){
alert ("Login successfully");
window.location = "success.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
// alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
</head>
<body> 
<div>
    <div class="container-fluid">
	<div class="banner">
		<div class="row" align="center">

 <div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container" id="form_id" method="post" name="myform" onsubmit="validate()" action="list.html">
    <p><input type="email" placeholder="Email" id="email" required=""></p>
    <p><input type="password" placeholder="Password" id="password" required=""></p>
    <p><input type="submit" value="Log in"> </p>
    <p>Or <a href="signup.html.htm">Sign Up</a> </p>
  </form>
</div>
		</div>
	</div>
</div>

</body>
</html>
